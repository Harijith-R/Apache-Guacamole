---
guacamole_packages: [
    'gcc-6',
    'libcairo2-dev',
    'g++-6',
    'libcairo2-dev',
    'libjpeg-turbo8-dev',
    'libpng-dev',
    'libossp-uuid-dev',
    'libavcodec-dev', 
    'libavutil-dev',
    'libswscale-dev',
    'libfreerdp-dev',
    'libpango1.0-dev',
    'libssh2-1-dev',
    'libvncserver-dev',
    'libssl-dev',
    'libvorbis-dev',
    'libwebp-dev',
    'tomcat8',
    'tomcat8-admin',
    'tomcat8-common',
    'tomcat8-user' ]

guacamole_mysql_packages: [
    'python-mysqldb',
    'mysql-server',
    'mysql-client',
    'python3-pymysql' ]

guacamole_server_url: "http://mirrors.estointernet.in/apache/guacamole/1.0.0/source/guacamole-server-1.0.0.tar.gz"
guacamole_server_path: "/home/ansible/guacamole-serve/"

guacamole_client_url: "http://mirrors.estointernet.in/apache/guacamole/1.0.0/binary/guacamole-1.0.0.war"
guacamole_client_path: "/var/lib/tomcat8/webapps/"

guacamole_ldap_url: http://mirrors.estointernet.in/apache/guacamole/1.0.0/binary/guacamole-auth-ldap-1.0.0.tar.gz
guacamole_jdbc_url: http://mirrors.estointernet.in/apache/guacamole/1.0.0/binary/guacamole-auth-jdbc-1.0.0.tar.gz
guacamole_jdbc_deb: https://cdn.mysql.com//Downloads/Connector-J/mysql-connector-java_8.0.18-1ubuntu18.04_all.deb

# guacamole_config_path: /etc/guacamole/
guacamole_extension_path: /etc/guacamole/extensions/
# guacamole_lib_path: /etc/guacamole/lib/

guacamole_directories: [
    '/etc/guacamole/',
    '/etc/guacamole/extensions/',
    '/etc/guacamole/lib/']

gucamole_nginx_packages: [
    'nginx' ]

mysql_root_password: 'eqs@123'