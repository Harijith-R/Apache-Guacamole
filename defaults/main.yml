---
guacamole_server_version: guacamole-server-1.0.0
guacamole_client_version: guacamole-1.0.0
guacamole_auth_ldap_version: guacamole-auth-ldap-1.0.0
guacamole_auth_jdbc_version: guacamole-auth-jdbc-1.0.0

#nginx configuration
guacamole_nginx_server_name: guacamole.eqs.com

#mysql credentials
mysql_db_name: guacamole_db
mysql_db_user: guacamole_user
mysql_db_password: 

#ldap connection credentials
ldap_search_bind_user: 
ldap_search_bind_password: 
ldap_host_name: 192.168.169.236

guacamole_packages: [
    'libcairo2-dev',
    'libcairo2-dev',
    'libjpeg-turbo8-dev',
    'libpng-dev',
    'libossp-uuid-dev',
    'libavcodec-dev', 
    'libavutil-dev',
    'libswscale-dev',
    'libfreerdp-dev',
    'libpango1.0-dev',
    'libssh2-1-dev',
    'libvncserver-dev',
    'libssl-dev',
    'libvorbis-dev',
    'libwebp-dev',
    'tomcat8',
    'tomcat8-admin',
    'tomcat8-common',
    'tomcat8-user' ]

guacamole_server_url: "http://mirrors.estointernet.in/apache/guacamole/1.0.0/source/{{ guacamole_server_version }}.tar.gz"
guacamole_server_path: "/home/ansible/guacamole-serve/"

guacamole_client_url: "http://mirrors.estointernet.in/apache/guacamole/1.0.0/binary/{{ guacamole_client_version }}.war"
guacamole_client_path: "/var/lib/tomcat8/webapps/"

guacamole_ldap_url: http://mirrors.estointernet.in/apache/guacamole/1.0.0/binary/{{ guacamole_auth_ldap_version }}.tar.gz
guacamole_jdbc_url: http://mirrors.estointernet.in/apache/guacamole/1.0.0/binary/{{ guacamole_auth_jdbc_version }}.tar.gz
guacamole_jdbc_deb: https://cdn.mysql.com//Downloads/Connector-J/mysql-connector-java_8.0.18-1ubuntu18.04_all.deb

# guacamole_config_path: /etc/guacamole/
guacamole_extension_path: /etc/guacamole/extensions/
# guacamole_lib_path: /etc/guacamole/lib/

guacamole_directories: [
    '/etc/guacamole',
    '/etc/guacamole/extensions',
    '/etc/guacamole/lib']

gucamole_nginx_packages: [
    'nginx' ]
